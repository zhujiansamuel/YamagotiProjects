version: "3.9"
services:
  web:
    build: .
    image: apple-web:latest
    env_file: .env
    command: bash -lc "python manage.py migrate && gunicorn YamagotiProjects.wsgi:application -b 0.0.0.0:8000 --workers 2 --timeout 60"
    volumes:
      - static_data:/app/staticfiles
      - media_data:/app/media
      - ./db:/app/data             # ← SQLite 文件所在卷（宿主 ./db）
    depends_on:
      - redis    # 不再依赖 db（Postgres）
  celery:
    image: apple-web:latest
    env_file: .env
    command: bash -lc "celery -A YamagotiProjects worker -l info"
    volumes:
      - ./db:/app/data             # Celery 也可能访问 ORM，挂同卷
    depends_on:
      - redis
      - web
  beat:
    image: apple-web:latest
    env_file: .env
    command: bash -lc "celery -A YamagotiProjects beat -l info"
    volumes:
      - ./db:/app/data
    depends_on:
      - redis
      - web

  redis:
    image: redis:7-alpine

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - static_data:/srv/static:ro
      - media_data:/srv/media:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro

volumes:
  static_data:
  media_data:
